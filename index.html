<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>四人将棋 15×15 完全版</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{
  --cell:40px; --gap:2px;
  --wood:#f4d9a6; --wood2:#e2b36d;
  --bg:#d9932a; --frame:#c6862c;
  --mark:#8fd3ff; --sel:#ff0; --dead:#bbb;
}
body{margin:0;padding:10px;background:var(--bg);font-family:sans-serif}
h1{font-size:18px;margin:4px 0}
button{padding:6px 10px;border-radius:6px;border:1px solid #888;background:#fff7e0}

.layout{
  display:grid;
  grid-template-columns:200px auto 200px;
  grid-template-rows:auto auto;
  gap:10px;
}

.board{
  grid-column:2;
  grid-row:1 / span 2;
  display:grid;
  grid-template-columns:repeat(15,var(--cell));
  grid-template-rows:repeat(15,var(--cell));
  gap:var(--gap);
  background:var(--frame);
  padding:6px;border-radius:8px;
}

.cell{
  background:var(--wood);
  display:flex;align-items:center;justify-content:center;
  font-size:18px;cursor:pointer;
}
.dark{background:var(--wood2)}
.wall{background:var(--bg);pointer-events:none}
.sel{outline:3px solid var(--sel)}
.move{background:var(--mark)!important}
.dead{background:var(--dead)!important}

.p0{transform:rotate(180deg)}
.p1{transform:rotate(270deg)}
.p2{transform:rotate(0deg)}
.p3{transform:rotate(90deg)}

.hand{
  background:#fff3d4;padding:6px;border-radius:6px;
}
.hand h3{font-size:13px;margin:0 0 6px;text-align:center}
.list{display:flex;flex-wrap:wrap;gap:6px;justify-content:center}
.pc{
  background:#fff;padding:4px 6px;
  border-radius:4px;border:1px solid #888;
  cursor:pointer;
}
.top{margin-bottom:6px}
</style>
</head>
<body>

<h1>四人将棋 15×15（最終完成版）</h1>
<div class="top">
  <span id="turn"></span>
  <button onclick="undo()">待った</button>
  <button onclick="init()">初期化</button>
</div>

<div class="layout">
  <div class="hand" id="hand0"></div>
  <div class="hand" id="hand1"></div>

  <div class="board" id="board"></div>

  <div class="hand" id="hand3"></div>
  <div class="hand" id="hand2"></div>
</div>

<script>
const N=15,P=4;
const boardEl=document.getElementById('board');
const turnEl=document.getElementById('turn');
const handsEl=[0,1,2,3].map(i=>document.getElementById('hand'+i));

let board,hands,alive,turn;
let sel=null, selHand=null, marks=[], history=[];

const back=['香','桂','銀','金','王','金','銀','桂','香'];
const promote={歩:'と',香:'杏',桂:'圭',銀:'全',角:'馬',飛:'龍'};
const unpromote={と:'歩',杏:'香',圭:'桂',全:'銀',馬:'角',龍:'飛'};

/* ===== 基本 ===== */
function inPlay(r,c){
  if(r<3&&c<3) return false;
  if(r<3&&c>=12) return false;
  if(r>=12&&c<3) return false;
  if(r>=12&&c>=12) return false;
  return r>=0&&r<N&&c>=0&&c<N;
}
function dir(o){return[[1,0],[0,-1],[-1,0],[0,1]][o];}

/* ===== 成り（向かい陣地のみ） ===== */
function enemyZone(o,r,c){
  return (o===0&&r>=12)||(o===2&&r<=2)||(o===1&&c<=2)||(o===3&&c>=12);
}

/* ===== 初期化 ===== */
function init(){
  board=[...Array(N)].map(()=>Array(N).fill(null));
  hands=[[],[],[],[]];
  alive=[true,true,true,true];
  turn=0; sel=null; selHand=null; marks=[]; history=[];
  placeInitial(); draw();
}

/* ===== 初期配置 ===== */
function placeInitial(){
  const cols=[3,4,5,6,7,8,9,10,11];
  const rows=[3,4,5,6,7,8,9,10,11];
  for(let i=0;i<9;i++){
    board[0][cols[i]]={t:back[i],o:0};
    board[14][cols[8-i]]={t:back[i],o:2};
    board[rows[i]][14]={t:back[i],o:1};
    board[rows[8-i]][0]={t:back[i],o:3};
  }
  board[1][4]={t:'飛',o:0}; board[1][10]={t:'角',o:0};
  board[13][10]={t:'飛',o:2}; board[13][4]={t:'角',o:2};
  board[4][13]={t:'飛',o:1}; board[10][13]={t:'角',o:1};
  board[10][1]={t:'飛',o:3}; board[4][1]={t:'角',o:3};
  for(let i=0;i<9;i++){
    board[2][cols[i]]={t:'歩',o:0};
    board[12][cols[8-i]]={t:'歩',o:2};
    board[rows[i]][12]={t:'歩',o:1};
    board[rows[8-i]][2]={t:'歩',o:3};
  }
}

/* ===== 駒の動き（修正版） ===== */
function genMoves(p,r,c){
  let res=[],[dr,dc]=dir(p.o);
  const add=(r2,c2)=>{ if(inPlay(r2,c2)&&(!board[r2][c2]||board[r2][c2].o!==p.o)) res.push([r2,c2]); };
  const slide=(sr,sc)=>{
    let r2=r+sr,c2=c+sc;
    while(inPlay(r2,c2)){
      if(board[r2][c2]){
        if(board[r2][c2].o!==p.o) res.push([r2,c2]);
        break;
      }
      res.push([r2,c2]); r2+=sr; c2+=sc;
    }
  };
  switch(p.t){
    case '歩': add(r+dr,c+dc); break;
    case '香': slide(dr,dc); break;
    case '桂': add(r+2*dr+dc,c+2*dc-dr); break;
    case '銀':
      [[dr,dc],[dc,-dr],[-dc,dr],[-dr+dc,-dc-dr],[-dr-dc,-dc+dr]].forEach(d=>add(r+d[0],c+d[1]));
      break;
    case '金': case 'と': case '杏': case '圭': case '全':
      [[dr,dc],[dc,-dr],[-dc,dr],[dr-dc,dc+dr],[-dr+dc,-dc-dr]].forEach(d=>add(r+d[0],c+d[1]));
      break;
    case '角': case '馬':
      [[1,1],[1,-1],[-1,1],[-1,-1]].forEach(d=>slide(d[0],d[1]));
      if(p.t==='馬') [[1,0],[-1,0],[0,1],[0,-1]].forEach(d=>add(r+d[0],c+d[1]));
      break;
    case '飛': case '龍':
      [[1,0],[-1,0],[0,1],[0,-1]].forEach(d=>slide(d[0],d[1]));
      if(p.t==='龍') [[1,1],[1,-1],[-1,1],[-1,-1]].forEach(d=>add(r+d[0],c+d[1]));
      break;
    case '王':
      for(let i=-1;i<=1;i++)for(let j=-1;j<=1;j++) if(i||j) add(r+i,c+j);
  }
  return res;
}

/* ===== 二歩（前方向すべて禁止） ===== */
function nifu(o,r,c){
  let [dr,dc]=dir(o);
  let rr=r+dr,cc=c+dc;
  while(inPlay(rr,cc)){
    let p=board[rr][cc];
    if(p&&p.o===o&&p.t==='歩') return true;
    rr+=dr; cc+=dc;
  }
  return false;
}

/* ===== クリック処理 ===== */
function clickCell(r,c){
  if(!inPlay(r,c)) return;

  if(sel && sel.r===r && sel.c===c){ sel=null; marks=[]; draw(); return; }

  if(sel){
    if(marks.some(m=>m[0]===r&&m[1]===c)){
      history.push(JSON.stringify({board,hands,alive,turn}));
      let p=board[sel.r][sel.c];
      let cap=board[r][c];
      board[r][c]=p; board[sel.r][sel.c]=null;
      if(cap) hands[turn].push(unpromote[cap.t]||cap.t);

      if(promote[p.t]&&enemyZone(p.o,r,c)&&confirm('成りますか？')) p.t=promote[p.t];

      nextTurn();
      sel=null; marks=[];
      draw();
    }
    return;
  }

  let p=board[r][c];
  if(p&&p.o===turn&&alive[turn]){
    sel={r,c};
    marks=genMoves(p,r,c);
    draw();
  }
}

/* ===== 持ち駒 ===== */
function clickHand(o,i){
  if(o!==turn) return;
  if(selHand&&selHand.i===i){ selHand=null; marks=[]; draw(); return; }
  selHand={o,i,t:hands[o][i]};
  sel=null; marks=[];
  for(let r=0;r<N;r++)for(let c=0;c<N;c++){
    if(!board[r][c]&&inPlay(r,c)&&!(selHand.t==='歩'&&nifu(o,r,c)))
      marks.push([r,c]);
  }
  draw();
}

/* ===== ターン ===== */
function nextTurn(){
  do{ turn=(turn+1)%4; }while(!alive[turn]);
}

/* ===== 描画 ===== */
function draw(){
  boardEl.innerHTML='';
  for(let r=0;r<N;r++)for(let c=0;c<N;c++){
    let d=document.createElement('div');
    if(!inPlay(r,c)){d.className='cell wall';boardEl.appendChild(d);continue;}
    d.className='cell '+((r+c)%2?'dark':'');
    if(sel&&sel.r===r&&sel.c===c)d.classList.add('sel');
    if(marks.some(m=>m[0]===r&&m[1]===c))d.classList.add('move');
    let p=board[r][c];
    if(p){
      let s=document.createElement('span');
      s.textContent=p.t;
      s.className='p'+p.o+(alive[p.o]?'':' dead');
      d.appendChild(s);
    }
    d.onclick=()=>clickCell(r,c);
    boardEl.appendChild(d);
  }
  turnEl.textContent='手番：P'+(turn+1);

  handsEl.forEach((el,o)=>{
    el.innerHTML='<h3>P'+(o+1)+' 持ち駒</h3><div class="list"></div>';
    let list=el.querySelector('.list');
    hands[o].forEach((pc,i)=>{
      let d=document.createElement('div');
      d.className='pc'; d.textContent=pc;
      d.onclick=()=>clickHand(o,i);
      list.appendChild(d);
    });
  });
}

function undo(){
  if(!history.length)return;
  let h=JSON.parse(history.pop());
  board=h.board; hands=h.hands; alive=h.alive; turn=h.turn;
  sel=null; selHand=null; marks=[]; draw();
}

init();
</script>
</body>
</html>
