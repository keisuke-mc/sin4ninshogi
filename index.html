<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>四人将棋 15×15 完成版</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{
  --cell:40px;
  --wood:#f4d9a6;
  --wood2:#e2b36d;
  --bg:#d9932a;
  --frame:#c6862c;
  --sel:#ff0;
  --move:#8fd3ff;
}
body{margin:0;padding:10px;background:var(--bg);font-family:sans-serif}
h1{margin:6px 0;font-size:18px}

.top{margin-bottom:8px}
button{margin-left:6px;padding:4px 8px}

.layout{
  display:grid;
  grid-template-columns:180px auto 180px;
  grid-template-rows:auto auto;
  gap:10px;
}

.board{
  grid-column:2;
  grid-row:1 / span 2;
  display:grid;
  grid-template-columns:repeat(15,var(--cell));
  grid-template-rows:repeat(15,var(--cell));
  gap:2px;
  background:var(--frame);
  padding:6px;
}

.cell{
  background:var(--wood);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor:pointer;
}
.dark{background:var(--wood2)}
.wall{background:var(--bg);pointer-events:none}
.sel{outline:3px solid var(--sel)}
.move{background:var(--move)!important}

.p0{transform:rotate(180deg)}
.p1{transform:rotate(270deg)}
.p2{transform:rotate(0deg)}
.p3{transform:rotate(90deg)}
.dead{opacity:.35}

.hand{
  background:#fff3d4;
  border-radius:6px;
  padding:6px;
}
.hand h3{margin:0 0 4px;font-size:13px;text-align:center}
.list{display:flex;flex-wrap:wrap;gap:6px;justify-content:center}
.pc{
  background:#fff;
  border:1px solid #999;
  padding:3px 6px;
  border-radius:4px;
  cursor:pointer;
}
.selHand{outline:3px solid var(--sel)}
</style>
</head>
<body>

<h1>四人将棋（完成版）</h1>
<div class="top">
  <span id="turn"></span>
  <button onclick="undo()">待った</button>
  <button onclick="init()">初期化</button>
</div>

<div class="layout">
  <div class="hand" id="hand0"></div>
  <div class="hand" id="hand1"></div>
  <div class="board" id="board"></div>
  <div class="hand" id="hand3"></div>
  <div class="hand" id="hand2"></div>
</div>

<script>
const N=15,P=4;
const boardEl=document.getElementById('board');
const turnEl=document.getElementById('turn');
const handsEl=[0,1,2,3].map(i=>document.getElementById('hand'+i));

let board,hands,alive,turn;
let sel=null, selHand=null, marks=[];
let history=[];

/* ===== 駒定義 ===== */
const back=['香','桂','銀','金','王','金','銀','桂','香'];
const promote={歩:'と',香:'杏',桂:'圭',銀:'全',角:'馬',飛:'龍'};
const unpromote={と:'歩',杏:'香',圭:'桂',全:'銀',馬:'角',龍:'飛'};

/* ===== 盤使用可 ===== */
function inPlay(r,c){
  if(r<3&&c<3) return false;
  if(r<3&&c>=12) return false;
  if(r>=12&&c<3) return false;
  if(r>=12&&c>=12) return false;
  return r>=0&&r<N&&c>=0&&c<N;
}

/* ===== 向き ===== */
function forward(o){ return [[1,0],[0,-1],[-1,0],[0,1]][o]; }

/* ===== 向かい陣地 ===== */
function enemyZone(o,r,c){
  if(o===0) return r>=12;
  if(o===2) return r<=2;
  if(o===1) return c<=2;
  if(o===3) return c>=12;
}

/* ===== 初期化 ===== */
function init(){
  board=[...Array(N)].map(()=>Array(N).fill(null));
  hands=[[],[],[],[]];
  alive=[true,true,true,true];
  turn=0; sel=null; selHand=null; marks=[]; history=[];
  placeInitial(); draw();
}

/* ===== 初期配置 ===== */
function placeInitial(){
  const cols=[3,4,5,6,7,8,9,10,11];
  const rows=[3,4,5,6,7,8,9,10,11];

  for(let i=0;i<9;i++) board[0][cols[i]]={t:back[i],o:0};
  board[1][4]={t:'飛',o:0}; board[1][10]={t:'角',o:0};
  for(let i=0;i<9;i++) board[2][cols[i]]={t:'歩',o:0};

  for(let i=0;i<9;i++) board[rows[i]][14]={t:back[i],o:1};
  board[4][13]={t:'飛',o:1}; board[10][13]={t:'角',o:1};
  for(let i=0;i<9;i++) board[rows[i]][12]={t:'歩',o:1};

  for(let i=0;i<9;i++) board[14][cols[8-i]]={t:back[i],o:2};
  board[13][10]={t:'飛',o:2}; board[13][4]={t:'角',o:2};
  for(let i=0;i<9;i++) board[12][cols[8-i]]={t:'歩',o:2};

  for(let i=0;i<9;i++) board[rows[8-i]][0]={t:back[i],o:3};
  board[10][1]={t:'飛',o:3}; board[4][1]={t:'角',o:3};
  for(let i=0;i<9;i++) board[rows[8-i]][2]={t:'歩',o:3};
}

/* ===== 駒の動き（修正版） ===== */
function genMoves(p,r,c){
  let res=[], [dr,dc]=forward(p.o);
  const add=(r2,c2)=>{ if(inPlay(r2,c2)&&(!board[r2][c2]||board[r2][c2].o!==p.o)) res.push([r2,c2]); };
  const ray=(rr,cc)=>{ while(inPlay(rr,cc)){ if(board[rr][cc]&&board[rr][cc].o===p.o)break; res.push([rr,cc]); if(board[rr][cc])break; rr+=dr; cc+=dc; }};

  switch(p.t){
    case '歩': add(r+dr,c+dc); break;
    case '香': ray(r+dr,c+dc); break;
    case '桂': add(r+dr*2,c+dc*2+dr*dc?0:0); add(r+dr*2,c-dc*2); break;
    case '銀':
      [[dr,dc],[dr,dc-1],[dr,dc+1],[-dr,dc-1],[-dr,dc+1]].forEach(v=>add(r+v[0],c+v[1]));
      break;
    case '金': case 'と': case '杏': case '圭': case '全':
      [[dr,dc],[dr,0],[0,dc],[0,-dc],[-dr,0]].forEach(v=>add(r+v[0],c+v[1]));
      break;
    case '角': case '馬':
      [[1,1],[1,-1],[-1,1],[-1,-1]].forEach(v=>{
        let rr=r+v[0],cc=c+v[1];
        while(inPlay(rr,cc)){ if(board[rr][cc]&&board[rr][cc].o===p.o)break; res.push([rr,cc]); if(board[rr][cc])break; rr+=v[0];cc+=v[1]; }
      });
      if(p.t==='馬') [[1,0],[-1,0],[0,1],[0,-1]].forEach(v=>add(r+v[0],c+v[1]));
      break;
    case '飛': case '龍':
      [[1,0],[-1,0],[0,1],[0,-1]].forEach(v=>{
        let rr=r+v[0],cc=c+v[1];
        while(inPlay(rr,cc)){ if(board[rr][cc]&&board[rr][cc].o===p.o)break; res.push([rr,cc]); if(board[rr][cc])break; rr+=v[0];cc+=v[1]; }
      });
      if(p.t==='龍') [[1,1],[1,-1],[-1,1],[-1,-1]].forEach(v=>add(r+v[0],c+v[1]));
      break;
    case '王':
      for(let a=-1;a<=1;a++)for(let b=-1;b<=1;b++)if(a||b)add(r+a,c+b);
  }
  return res;
}

/* ===== クリック処理（トグル対応） ===== */
function clickCell(r,c){
  if(!inPlay(r,c))return;

  if(sel&&sel.r===r&&sel.c===c){ sel=null; marks=[]; draw(); return; }
  if(selHand){ selHand=null; marks=[]; draw(); return; }

  const p=board[r][c];
  if(sel){
    if(marks.some(m=>m[0]===r&&m[1]===c)){
      history.push(JSON.stringify({board,hands,alive,turn}));
      const pc=board[sel.r][sel.c];
      const cap=board[r][c];
      board[r][c]=pc; board[sel.r][sel.c]=null;
      if(cap) hands[turn].push(unpromote[cap.t]||cap.t);
      if(promote[pc.t]&&enemyZone(pc.o,r,c)&&confirm('成りますか？')) pc.t=promote[pc.t];
      nextTurn();
    }
    sel=null; marks=[]; draw(); return;
  }
  if(p&&p.o===turn&&alive[p.o]){
    sel={r,c}; marks=genMoves(p,r,c); draw();
  }
}

/* ===== 手番 ===== */
function nextTurn(){
  do{ turn=(turn+1)%P }while(!alive[turn]);
}

/* ===== 描画 ===== */
function draw(){
  boardEl.innerHTML='';
  for(let r=0;r<N;r++)for(let c=0;c<N;c++){
    const d=document.createElement('div');
    if(!inPlay(r,c)){d.className='cell wall';boardEl.appendChild(d);continue;}
    d.className='cell '+((r+c)%2?'dark':'');
    if(sel&&sel.r===r&&sel.c===c)d.classList.add('sel');
    if(marks.some(m=>m[0]===r&&m[1]===c))d.classList.add('move');
    if(board[r][c]){
      const s=document.createElement('span');
      s.textContent=board[r][c].t;
      s.className='p'+board[r][c].o+(alive[board[r][c].o]?'':' dead');
      d.appendChild(s);
    }
    d.onclick=()=>clickCell(r,c);
    boardEl.appendChild(d);
  }
  turnEl.textContent='手番：P'+(turn+1);
  handsEl.forEach((el,o)=>{
    el.innerHTML='<h3>P'+(o+1)+' 持ち駒</h3><div class="list"></div>';
    const list=el.querySelector('.list');
    hands[o].forEach((pc,i)=>{
      const d=document.createElement('div');
      d.className='pc'+(selHand&&selHand.o===o&&selHand.i===i?' selHand':'');
      d.textContent=pc;
      d.onclick=()=>{ selHand&&selHand.o===o&&selHand.i===i?(selHand=null):(selHand={o,i}); marks=[]; draw(); };
      list.appendChild(d);
    });
  });
}

/* ===== Undo ===== */
function undo(){
  if(!history.length)return;
  const h=JSON.parse(history.pop());
  board=h.board; hands=h.hands; alive=h.alive; turn=h.turn;
  sel=null; selHand=null; marks=[]; draw();
}

init();
</script>
</body>
</html>
