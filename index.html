<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>真・四人将棋</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{background:#d9932a;font-family:sans-serif;margin:0;padding:10px}
.board{
  display:grid;
  grid-template-columns:repeat(13,42px);
  grid-template-rows:repeat(13,42px);
  gap:2px;
  background:#c6862c;
  padding:6px;
}
.cell{
  background:#f4d9a6;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  user-select:none;
  font-size:18px;
}
.dark{background:#e2b36d}
.wall{
  background:#d9932a;
  pointer-events:none;
}
.sel{outline:3px solid #ff0}
.move{background:#8fd3ff!important}
.p0{transform:rotate(180deg)}
.p1{transform:rotate(270deg)}
.p2{transform:rotate(0deg)}
.p3{transform:rotate(90deg)}
.dead{opacity:.3}
</style>
</head>
<body>

<h2>真・四人将棋</h2>
<div id="turn"></div>
<button onclick="undo()">待った</button>
<button onclick="init()">初期化</button>

<div class="board" id="board"></div>

<script>
const N=13;
let board,turn=0,sel=null,marks=[];
let alive=[true,true,true,true];
let history=[];

const back=['香','桂','銀','金','王','金','銀','桂','香'];
const promote={歩:'と',香:'杏',桂:'圭',銀:'全',角:'馬',飛:'龍'};
const unpromote={と:'歩',杏:'香',圭:'桂',全:'銀',馬:'角',龍:'飛'};

function inPlay(r,c){
  if(r<3&&c<3)return false;
  if(r<3&&c>9)return false;
  if(r>9&&c<3)return false;
  if(r>9&&c>9)return false;
  return true;
}

function init(){
  board=[...Array(N)].map(()=>Array(N).fill(null));
  alive=[true,true,true,true];
  turn=0; sel=null; history=[];
  let c=[2,3,4,5,6,7,8,9,10];
  for(let i=0;i<9;i++) board[0][c[i]]={t:back[i],o:0};
  board[1][3]={t:'飛',o:0}; board[1][9]={t:'角',o:0};
  for(let i=0;i<9;i++) board[2][c[i]]={t:'歩',o:0};

  let r=[2,3,4,5,6,7,8,9,10];
  for(let i=0;i<9;i++) board[r[i]][12]={t:back[i],o:1};
  board[3][11]={t:'飛',o:1}; board[9][11]={t:'角',o:1};
  for(let i=0;i<9;i++) board[r[i]][10]={t:'歩',o:1};

  for(let i=0;i<9;i++) board[12][c[8-i]]={t:back[i],o:2};
  board[11][9]={t:'飛',o:2}; board[11][3]={t:'角',o:2};
  for(let i=0;i<9;i++) board[10][c[8-i]]={t:'歩',o:2};

  for(let i=0;i<9;i++) board[r[8-i]][0]={t:back[i],o:3};
  board[9][1]={t:'飛',o:3}; board[3][1]={t:'角',o:3};
  for(let i=0;i<9;i++) board[r[8-i]][2]={t:'歩',o:3};
  draw();
}

function dir(o){
  return [[1,0],[0,-1],[-1,0],[0,1]][o];
}

function moves(p,r,c){
  let res=[],d=dir(p.o);
  function add(dr,dc,rep=false){
    let nr=r+dr,nc=c+dc;
    while(inPlay(nr,nc)){
      if(board[nr][nc]&&board[nr][nc].o==p.o)break;
      res.push([nr,nc]);
      if(board[nr][nc]||!rep)break;
      nr+=dr; nc+=dc;
    }
  }
  if(p.t=='歩') add(d[0],d[1]);
  else if(p.t=='香') add(d[0],d[1],true);
  else if(p.t=='桂') add(d[0]*2+d[1],d[1]*2-d[0]);
  else if(p.t=='銀'){
    [[d[0],d[1]],[d[1],-d[0]],[-d[1],d[0]],[-d[0]+d[1],-d[1]-d[0]],[-d[0]-d[1],-d[1]+d[0]]].forEach(x=>add(x[0],x[1]));
  }
  else if(p.t=='金'||['と','杏','圭','全'].includes(p.t)){
    [[d[0],d[1]],[d[1],-d[0]],[-d[1],d[0]],[d[0]-d[1],d[1]+d[0]],[-d[0]+d[1],-d[1]-d[0]]].forEach(x=>add(x[0],x[1]));
  }
  else if(p.t=='角'||p.t=='馬'){
    [[1,1],[1,-1],[-1,1],[-1,-1]].forEach(x=>add(x[0],x[1],true));
    if(p.t=='馬') [[1,0],[-1,0],[0,1],[0,-1]].forEach(x=>add(x[0],x[1]));
  }
  else if(p.t=='飛'||p.t=='龍'){
    [[1,0],[-1,0],[0,1],[0,-1]].forEach(x=>add(x[0],x[1],true));
    if(p.t=='龍') [[1,1],[1,-1],[-1,1],[-1,-1]].forEach(x=>add(x[0],x[1]));
  }
  else if(p.t=='王'){
    for(let dr=-1;dr<=1;dr++)for(let dc=-1;dc<=1;dc++)if(dr||dc)add(dr,dc);
  }
  return res;
}

function click(r,c){
  if(!inPlay(r,c))return;
  let p=board[r][c];
  if(sel){
    if(marks.some(m=>m[0]==r&&m[1]==c)){
      history.push(JSON.stringify(board));
      board[r][c]=board[sel.r][sel.c];
      board[sel.r][sel.c]=null;
      sel=null; marks=[];
      turn=(turn+1)%4;
      draw(); return;
    }
  }
  if(p&&p.o==turn){
    sel={r,c};
    marks=moves(p,r,c);
    draw();
  }
}

function draw(){
  let b=document.getElementById("board");
  b.innerHTML="";
  for(let r=0;r<N;r++)for(let c=0;c<N;c++){
    let d=document.createElement("div");
    if(!inPlay(r,c)){d.className="cell wall"; b.appendChild(d); continue;}
    d.className="cell "+((r+c)%2?"dark":"");
    if(sel&&sel.r==r&&sel.c==c)d.classList.add("sel");
    if(marks.some(m=>m[0]==r&&m[1]==c))d.classList.add("move");
    d.onclick=()=>click(r,c);
    let p=board[r][c];
    if(p){
      let s=document.createElement("span");
      s.textContent=p.t;
      s.className="p"+p.o;
      d.appendChild(s);
    }
    b.appendChild(d);
  }
  document.getElementById("turn").textContent="手番：プレイヤー"+(turn+1);
}

function undo(){
  if(!history.length)return;
  board=JSON.parse(history.pop());
  turn=(turn+3)%4;
  sel=null; marks=[];
  draw();
}

init();
</script>
</body>
</html>
