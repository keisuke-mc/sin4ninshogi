<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>真・四人将棋</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{
  --cell:40px;
  --wood:#f4d9a6;
  --wood2:#e2b36d;
  --bg:#d9932a;
  --frame:#c6862c;
  --sel:#ff0;
  --move:#8fd3ff;
}
body{margin:0;padding:10px;background:var(--bg);font-family:sans-serif}
h1{margin:4px 0;font-size:18px}
button{padding:6px 10px;border-radius:6px;border:1px solid #888;background:#fff7e0}

.layout{
  display:grid;
  grid-template-columns:200px auto 200px;
  grid-template-rows:auto auto;
  gap:10px;
}
.board{
  grid-column:2;
  grid-row:1 / span 2;
  display:grid;
  grid-template-columns:repeat(15,var(--cell));
  grid-template-rows:repeat(15,var(--cell));
  gap:2px;
  background:var(--frame);
  padding:6px;
  border-radius:8px;
}
.cell{
  background:var(--wood);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor:pointer;
}
.dark{background:var(--wood2)}
.wall{background:var(--bg);pointer-events:none}
.sel{outline:3px solid var(--sel)}
.move{background:var(--move)!important}

.p0{transform:rotate(180deg)}
.p1{transform:rotate(270deg)}
.p2{transform:rotate(0deg)}
.p3{transform:rotate(90deg)}

.hand{
  background:#fff3d4;
  padding:6px;
  border-radius:6px;
}
.hand h3{margin:0 0 6px;font-size:13px;text-align:center}
.list{display:flex;flex-wrap:wrap;gap:6px;justify-content:center}
.pc{
  background:#fff;
  border:1px solid #999;
  border-radius:4px;
  padding:4px 6px;
  cursor:pointer;
}
.win{
  font-size:22px;
  font-weight:bold;
  text-align:center;
  padding:20px;
}
</style>
</head>
<body>

<h1>真・四人将棋</h1>
<div>
  <span id="turn"></span>
  <button onclick="undo()">待った</button>
  <button onclick="init()">初期化</button>
</div>

<div class="layout">
  <div class="hand" id="hand0"></div>
  <div class="hand" id="hand1"></div>
  <div class="board" id="board"></div>
  <div class="hand" id="hand3"></div>
  <div class="hand" id="hand2"></div>
</div>

<script>
const N=15;
const boardEl=document.getElementById('board');
const turnEl=document.getElementById('turn');
const handsEl=[
  hand0,hand1,hand2,hand3
];

let board,hands,alive,turn;
let sel=null, selHand=null, marks=[];
let history=[];
let gameEnd=false;

const back=['香','桂','銀','金','王','金','銀','桂','香'];
const promote={歩:'と',香:'杏',桂:'圭',銀:'全',角:'馬',飛:'龍'};
const unpromote={と:'歩',杏:'香',圭:'桂',全:'銀',馬:'角',龍:'飛'};

function inPlay(r,c){
  if(r<3&&c<3) return false;
  if(r<3&&c>=12) return false;
  if(r>=12&&c<3) return false;
  if(r>=12&&c>=12) return false;
  return r>=0&&r<N&&c>=0&&c<N;
}
function dir(o){return[[1,0],[0,-1],[-1,0],[0,1]][o];}

function init(){
  board=[...Array(N)].map(()=>Array(N).fill(null));
  hands=[[],[],[],[]];
  alive=[true,true,true,true];
  turn=0; sel=null; selHand=null; marks=[];
  history=[]; gameEnd=false;
  placeInitial(); draw();
}

function saveHistory(){
  history.push(JSON.stringify({board,hands,alive,turn}));
}

function undo(){
  if(!history.length||gameEnd) return;
  let s=JSON.parse(history.pop());
  board=s.board; hands=s.hands;
  alive=s.alive; turn=s.turn;
  sel=null; selHand=null; marks=[];
  draw();
}

function placeInitial(){
  const cols=[3,4,5,6,7,8,9,10,11];
  const rows=[3,4,5,6,7,8,9,10,11];
  for(let i=0;i<9;i++) board[0][cols[i]]={t:back[i],o:0};
  board[1][4]={t:'飛',o:0}; board[1][10]={t:'角',o:0};
  for(let i=0;i<9;i++) board[2][cols[i]]={t:'歩',o:0};

  for(let i=0;i<9;i++) board[rows[i]][14]={t:back[i],o:1};
  board[4][13]={t:'飛',o:1}; board[10][13]={t:'角',o:1};
  for(let i=0;i<9;i++) board[rows[i]][12]={t:'歩',o:1};

  for(let i=0;i<9;i++) board[14][cols[8-i]]={t:back[i],o:2};
  board[13][10]={t:'飛',o:2}; board[13][4]={t:'角',o:2};
  for(let i=0;i<9;i++) board[12][cols[8-i]]={t:'歩',o:2};

  for(let i=0;i<9;i++) board[rows[8-i]][0]={t:back[i],o:3};
  board[10][1]={t:'飛',o:3}; board[4][1]={t:'角',o:3};
  for(let i=0;i<9;i++) board[rows[8-i]][2]={t:'歩',o:3};
}

function isPromotionZone(o,r,c){
  if(o===0) return r<=2;
  if(o===1) return c>=12;
  if(o===2) return r>=12;
  if(o===3) return c<=2;
}

function hasPawnInFile(o,c){
  for(let r=0;r<N;r++){
    let p=board[r][c];
    if(p&&p.o===o&&p.t==='歩') return true;
  }
  return false;
}

function clickCell(r,c){
  if(!inPlay(r,c)||gameEnd) return;

  if(selHand){
    if(selHand.t==='歩' && hasPawnInFile(turn,c)) return;
    saveHistory();
    board[r][c]={t:selHand.t,o:turn};
    hands[turn].splice(selHand.i,1);
    selHand=null; marks=[];
    nextTurn(); draw(); return;
  }

  if(sel){
    if(marks.some(m=>m[0]===r&&m[1]===c)){
      saveHistory();
      let p=board[sel.r][sel.c];
      let cap=board[r][c];
      board[r][c]=p; board[sel.r][sel.c]=null;

      if(promote[p.t] && (isPromotionZone(p.o,sel.r,sel.c)||isPromotionZone(p.o,r,c))){
        if(confirm('成りますか？')) p.t=promote[p.t];
      }

      if(cap){
        if(cap.t==='王'){ alive[cap.o]=false; checkWin(); }
        else hands[turn].push(unpromote[cap.t]||cap.t);
      }
      sel=null; marks=[];
      nextTurn(); draw(); return;
    }
    sel=null; marks=[]; draw(); return;
  }

  let p=board[r][c];
  if(p&&p.o===turn&&alive[p.o]){
    sel={r,c}; marks=genMoves(p,r,c); draw();
  }
}

function clickHand(o,i){
  if(o!==turn||!alive[o]||gameEnd) return;
  selHand={o,i,t:hands[o][i]};
  marks=[];
  for(let r=0;r<N;r++)for(let c=0;c<N;c++){
    if(inPlay(r,c)&&!board[r][c]) marks.push([r,c]);
  }
  draw();
}

function nextTurn(){
  do{ turn=(turn+1)%4 }while(!alive[turn]);
}

function checkWin(){
  let aliveCnt=alive.filter(v=>v).length;
  if(aliveCnt===1){
    gameEnd=true;
    let w=alive.findIndex(v=>v);
    alert('P'+(w+1)+'の勝ちや！');
  }
}

function draw(){
  boardEl.innerHTML='';
  for(let r=0;r<N;r++)for(let c=0;c<N;c++){
    let d=document.createElement('div');
    if(!inPlay(r,c)){ d.className='cell wall'; boardEl.appendChild(d); continue; }
    d.className='cell '+((r+c)%2?'dark':'');
    if(sel&&sel.r===r&&sel.c===c) d.classList.add('sel');
    if(marks.some(m=>m[0]===r&&m[1]===c)) d.classList.add('move');
    if(board[r][c]){
      let s=document.createElement('span');
      s.textContent=board[r][c].t;
      s.className='p'+board[r][c].o;
      d.appendChild(s);
    }
    d.onclick=()=>clickCell(r,c);
    boardEl.appendChild(d);
  }

  turnEl.textContent=gameEnd?'対局終了':'手番：P'+(turn+1);

  handsEl.forEach((el,o)=>{
    el.innerHTML=alive[o]
      ? `<h3>P${o+1} 持ち駒</h3><div class="list"></div>`
      : `<h3>P${o+1} 脱落</h3>`;
    if(!alive[o]) return;
    let list=el.querySelector('.list');
    hands[o].forEach((pc,i)=>{
      let d=document.createElement('div');
      d.className='pc'; d.textContent=pc;
      d.onclick=()=>clickHand(o,i);
      list.appendChild(d);
    });
  });
}

function genMoves(p,r,c){
  let res=[],F=dir(p.o),B=[-F[0],-F[1]],L=[F[1],-F[0]],R=[-F[1],F[0]];
  let FL=[F[0]+L[0],F[1]+L[1]],FR=[F[0]+R[0],F[1]+R[1]];
  let BL=[B[0]+L[0],B[1]+L[1]],BR=[B[0]+R[0],B[1]+R[1]];
  const add=(dr,dc,rep=false)=>{
    let nr=r+dr,nc=c+dc;
    while(inPlay(nr,nc)){
      if(board[nr][nc]&&board[nr][nc].o===p.o) break;
      res.push([nr,nc]);
      if(board[nr][nc]||!rep) break;
      nr+=dr; nc+=dc;
    }
  };
  switch(p.t){
    case'歩':add(...F);break;
    case'香':add(...F,true);break;
    case'桂':add(F[0]*2+L[0],F[1]*2+L[1]);add(F[0]*2+R[0],F[1]*2+R[1]);break;
    case'銀':[F,L,R,FL,FR].forEach(v=>add(...v));break;
    case'金':case'と':case'杏':case'圭':case'全':[F,L,R,B,FL,FR].forEach(v=>add(...v));break;
    case'飛':[F,B,L,R].forEach(v=>add(...v,true));break;
    case'角':[FL,FR,BL,BR].forEach(v=>add(...v,true));break;
    case'龍':[F,B,L,R].forEach(v=>add(...v,true));[FL,FR,BL,BR].forEach(v=>add(...v));break;
    case'馬':[FL,FR,BL,BR].forEach(v=>add(...v,true));[F,B,L,R].forEach(v=>add(...v));break;
  }
  return res;
}

init();
</script>
</body>
</html>
