<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>çœŸãƒ»å››äººå°†æ£‹</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{
  --cell:40px;
  --wood:#f4d9a6;
  --wood2:#e2b36d;
  --bg:#d9932a;
  --frame:#c6862c;
  --sel:#ff0;
  --move:#8fd3ff;
}
body{margin:0;padding:10px;background:var(--bg);font-family:sans-serif}
h1{margin:4px 0;font-size:18px}
#msg{margin:6px 0;font-weight:bold}
button{padding:6px 10px;border-radius:6px;border:1px solid #888;background:#fff7e0}

.layout{
  display:grid;
  grid-template-columns:200px auto 200px;
  grid-template-rows:auto auto;
  gap:10px;
}
.board{
  grid-column:2;
  grid-row:1 / span 2;
  display:grid;
  grid-template-columns:repeat(15,var(--cell));
  grid-template-rows:repeat(15,var(--cell));
  gap:2px;
  background:var(--frame);
  padding:6px;
  border-radius:8px;
}
.cell{
  background:var(--wood);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor:pointer;
}
.dark{background:var(--wood2)}
.wall{background:var(--bg);pointer-events:none}
.sel{outline:3px solid var(--sel)}
.move{background:var(--move)!important}
.deadking{background:#444!important}

.p0{transform:rotate(180deg)}
.p1{transform:rotate(270deg)}
.p2{transform:rotate(0deg)}
.p3{transform:rotate(90deg)}

.hand{
  background:#fff3d4;
  padding:6px;
  border-radius:6px;
}
.hand h3{margin:0 0 6px;font-size:13px;text-align:center}
.list{display:flex;flex-wrap:wrap;gap:6px;justify-content:center}
.pc{
  background:#fff;
  border:1px solid #999;
  border-radius:4px;
  padding:4px 6px;
  cursor:pointer;
}
.win{
  font-size:22px;
  color:#c00;
  animation:pop 0.8s infinite alternate;
}
@keyframes pop{to{transform:scale(1.1)}}
</style>
</head>
<body>

<h1>çœŸãƒ»å››äººå°†æ£‹</h1>
<div>
  <span id="turn"></span>
  <span id="msg"></span>
  <button onclick="undo()">å¾…ã£ãŸ</button>
  <button onclick="init()">åˆæœŸåŒ–</button>
</div>

<div class="layout">
  <div class="hand" id="hand0"></div>
  <div class="hand" id="hand1"></div>
  <div class="board" id="board"></div>
  <div class="hand" id="hand3"></div>
  <div class="hand" id="hand2"></div>
</div>

<script>
const N=15;
const boardEl=document.getElementById('board');
const turnEl=document.getElementById('turn');
const msgEl=document.getElementById('msg');
const handsEl=[hand0,hand1,hand2,hand3];

let board,hands,alive,deadKing,turn;
let sel=null, selHand=null, marks=[];
let history=[];

const back=['é¦™','æ¡‚','éŠ€','é‡‘','ç‹','é‡‘','éŠ€','æ¡‚','é¦™'];
const promote={æ­©:'ã¨',é¦™:'æ',æ¡‚:'åœ­',éŠ€:'å…¨',è§’:'é¦¬',é£›:'é¾'};
const unpromote={ã¨:'æ­©',æ:'é¦™',åœ­:'æ¡‚',å…¨:'éŠ€',é¦¬:'è§’',é¾:'é£›'};

function inPlay(r,c){
  if(r<3&&c<3) return false;
  if(r<3&&c>=12) return false;
  if(r>=12&&c<3) return false;
  if(r>=12&&c>=12) return false;
  return r>=0&&r<N&&c>=0&&c<N;
}
function dir(o){return[[1,0],[0,-1],[-1,0],[0,1]][o];}

function init(){
  board=[...Array(N)].map(()=>Array(N).fill(null));
  hands=[[],[],[],[]];
  alive=[true,true,true,true];
  deadKing=[false,false,false,false];
  turn=0; sel=null; selHand=null; marks=[]; history=[];
  placeInitial(); draw();
}

function placeInitial(){
  const cols=[3,4,5,6,7,8,9,10,11];
  for(let i=0;i<9;i++) board[0][cols[i]]={t:back[i],o:0};
  board[1][4]={t:'é£›',o:0}; board[1][10]={t:'è§’',o:0};
  for(let i=0;i<9;i++) board[2][cols[i]]={t:'æ­©',o:0};

  const rows=[3,4,5,6,7,8,9,10,11];
  for(let i=0;i<9;i++) board[rows[i]][14]={t:back[i],o:1};
  board[4][13]={t:'é£›',o:1}; board[10][13]={t:'è§’',o:1};
  for(let i=0;i<9;i++) board[rows[i]][12]={t:'æ­©',o:1};

  for(let i=0;i<9;i++) board[14][cols[8-i]]={t:back[i],o:2};
  board[13][10]={t:'é£›',o:2}; board[13][4]={t:'è§’',o:2};
  for(let i=0;i<9;i++) board[12][cols[8-i]]={t:'æ­©',o:2};

  for(let i=0;i<9;i++) board[rows[8-i]][0]={t:back[i],o:3};
  board[10][1]={t:'é£›',o:3}; board[4][1]={t:'è§’',o:3};
  for(let i=0;i<9;i++) board[rows[8-i]][2]={t:'æ­©',o:3};
}

/* ==== é§’ã®æ­£ã—ã„å‹•ã ==== */
function genMoves(p,r,c){
  let res=[], d=dir(p.o);
  const add=(dr,dc,rep=false)=>{
    let nr=r+dr,nc=c+dc;
    while(inPlay(nr,nc)){
      if(board[nr][nc]&&board[nr][nc].o===p.o) break;
      if(board[nr][nc] && board[nr][nc].t==='ç‹' && deadKing[board[nr][nc].o]) break;
      res.push([nr,nc]);
      if(board[nr][nc]||!rep) break;
      nr+=dr; nc+=dc;
    }
  };
  switch(p.t){
    case 'æ­©': add(d[0],d[1]); break;
    case 'é¦™': add(d[0],d[1],true); break;
    case 'æ¡‚': add(d[0]*2+d[1],d[1]*2-d[0]); break;
    case 'éŠ€':
      [[d[0],d[1]],[d[1],-d[0]],[-d[1],d[0]],[d[0]-d[1],d[1]+d[0]],[-d[0]-d[1],-d[1]+d[0]]]
      .forEach(x=>add(x[0],x[1])); break;
    case 'é‡‘': case 'ã¨': case 'æ': case 'åœ­': case 'å…¨':
      [[d[0],d[1]],[d[1],-d[0]],[-d[1],d[0]],[d[0]-d[1],d[1]+d[0]],[d[0]+d[1],d[1]-d[0]]]
      .forEach(x=>add(x[0],x[1])); break;
    case 'è§’': case 'é¦¬':
      [[1,1],[1,-1],[-1,1],[-1,-1]].forEach(x=>add(x[0],x[1],true));
      if(p.t==='é¦¬') [[1,0],[-1,0],[0,1],[0,-1]].forEach(x=>add(x[0],x[1]));
      break;
    case 'é£›': case 'é¾':
      [[1,0],[-1,0],[0,1],[0,-1]].forEach(x=>add(x[0],x[1],true));
      if(p.t==='é¾') [[1,1],[1,-1],[-1,1],[-1,-1]].forEach(x=>add(x[0],x[1]));
      break;
    case 'ç‹':
      for(let dr=-1;dr<=1;dr++)for(let dc=-1;dc<=1;dc++) if(dr||dc) add(dr,dc);
  }
  return res;
}

/* ==== ç‹æ‰‹ãƒ»è©°ã¿åˆ¤å®š ==== */
function isCheck(o){
  let kr,kc;
  for(let r=0;r<N;r++)for(let c=0;c<N;c++){
    let p=board[r][c];
    if(p&&p.o===o&&p.t==='ç‹'){kr=r;kc=c;}
  }
  for(let r=0;r<N;r++)for(let c=0;c<N;c++){
    let p=board[r][c];
    if(p&&p.o!==o&&alive[p.o]){
      if(genMoves(p,r,c).some(m=>m[0]===kr&&m[1]===kc)) return true;
    }
  }
  return false;
}

function isMate(o){
  for(let r=0;r<N;r++)for(let c=0;c<N;c++){
    let p=board[r][c];
    if(p&&p.o===o){
      let moves=genMoves(p,r,c);
      for(let [nr,nc] of moves){
        let save=board[nr][nc];
        board[nr][nc]=p; board[r][c]=null;
        let chk=isCheck(o);
        board[r][c]=p; board[nr][nc]=save;
        if(!chk) return false;
      }
    }
  }
  return true;
}

function nextTurn(){
  msgEl.textContent='';
  do{turn=(turn+1)%4}while(!alive[turn]);
  if(isCheck(turn)){
    msgEl.textContent=' ç‹æ‰‹ï¼';
    if(isMate(turn)){
      alive[turn]=false;
      deadKing[turn]=true;
      msgEl.textContent=' è©°ã¿ï¼P'+(turn+1)+'è„±è½';
      checkWin();
    }
  }
}

function checkWin(){
  let a=alive.map((v,i)=>v?i:null).filter(v=>v!==null);
  if(a.length===1){
    msgEl.innerHTML=' <span class="win">ğŸ‰ P'+(a[0]+1)+'ã®å‹ã¡ã‚„ï¼ ğŸ‰</span>';
  }
}

/* ==== UI ==== */
function clickCell(r,c){
  if(!inPlay(r,c))return;
  if(sel&&marks.some(m=>m[0]===r&&m[1]===c)){
    history.push(JSON.stringify({board,hands,alive,deadKing,turn}));
    let p=board[sel.r][sel.c];
    board[sel.r][sel.c]=null;
    board[r][c]=p;
    sel=null; marks=[];
    nextTurn(); draw(); return;
  }
  let p=board[r][c];
  if(p&&p.o===turn&&!deadKing[p.o]){
    sel={r,c};
    marks=genMoves(p,r,c);
    draw();
  }
}

function draw(){
  boardEl.innerHTML='';
  for(let r=0;r<N;r++)for(let c=0;c<N;c++){
    let d=document.createElement('div');
    if(!inPlay(r,c)){d.className='cell wall';boardEl.appendChild(d);continue;}
    d.className='cell '+((r+c)%2?'dark':'');
    if(board[r][c]){
      let s=document.createElement('span');
      s.textContent=board[r][c].t;
      s.className='p'+board[r][c].o;
      if(board[r][c].t==='ç‹'&&deadKing[board[r][c].o]) d.classList.add('deadking');
      d.appendChild(s);
    }
    if(sel&&sel.r===r&&sel.c===c)d.classList.add('sel');
    if(marks.some(m=>m[0]===r&&m[1]===c))d.classList.add('move');
    d.onclick=()=>clickCell(r,c);
    boardEl.appendChild(d);
  }
  turnEl.textContent='æ‰‹ç•ªï¼šP'+(turn+1);
}

function undo(){
  if(!history.length)return;
  let h=JSON.parse(history.pop());
  board=h.board;hands=h.hands;alive=h.alive;deadKing=h.deadKing;turn=h.turn;
  sel=null;marks=[];draw();
}

init();
</script>
</body>
</html>
